<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet/style.css"/>
</head>
<body>

  <main>
    <div class="main-container">
        <div class="product-container">
          
        </div>
        <div class="second-container">
          <p class="perfume">Prefume</p>

        <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="pargraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="price-display">
        <span><b>$149.99</b></span>
        <p class="strike-through"> $169.99</p>
        </div>
  
        <button><img src="./images/icon-cart.svg" alt="Cart" class="cart"> Add to Cart</button>
    </div>
        </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">imagine_lilies(Lilian)</a>.
    </div>
  </footer>
</body>
</html>
