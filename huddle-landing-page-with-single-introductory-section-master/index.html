<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/8f4fd8bc39.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="./logo.svg" alt="logo" class="logo">
    </div>
  </nav>

  <main>
    <div class="main-container">
      <div class="first-container">
        <img src="./images/illustration-mockups.svg" alt="illustration-img" class="illustration"/>
      </div>
      <div class="second-container">
        <h1>Build The Community <span>Your Fans Will Love</span></h1>

        <div>
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so 
            does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        </div>

      
       <div class="btn"> Register</div>
       <div class="social-icons">
        <div class="icon-contain">
          <i class="fa-xs fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-contain">
          <i class="fa-xs fa-brands fa-twitter"></i>
        </div>
        <div class="icon-contain">
          <i class="fa-xs fa-brands fa-instagram"></i>
        </div>

       </div>
      </div>

    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lilian(imagine_lilies)</a>.
    </p>
  </footer>
</body>
</html>
