<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./stylesheet/style.css" type="text/css"/>
  <script src="https://kit.fontawesome.com/8f4fd8bc39.js" crossorigin="anonymous"></script>
  <script defer src="./Javascript/script.js"></script>
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo"/>
    </div>
  </nav>

  <main>
    <h1>We are launching <span>soon!</span></h1>

    <p class="text-p">Subscribe and get notified</p>
    <div class="holder">
      
      <form action="/" method="get" id="form">
       
          <input type="text" name="email" id="email" placeholder="Your email address"/>
          <div id="error"></div>
        
        <button id="btn" type="submit">Notify Me</button>
      </form>
    </div>

    <div class="image-container">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="dashboard"/>
    </div>
    

    <div class="social-icon">
      <div class="icon-contain">
        <i class="fa-xs fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon-contain">
        <i class="fa-xs fa-brands fa-twitter"></i>
      </div>
      <div class="icon-contain">
        <i class="fa-xs fa-brands fa-instagram"></i>
      </div>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">imagine_lilies</a>.
    </p>
  </footer>

  
</body>
</html>
