<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./Stylesheet/style.css"/>
  <script defer src="./JavaScript/script.js"></script>
</head>
<body>
  
  <main>
    <div class="logo-container">
    </div>
    <!-- div container containing the image -->
    <div class="img-container">

    </div>
    
    <!-- div container containing the second section in the design image  -->
    
    <div class="content-container">
      <img src="./images/logo.svg" alt="logo" class="logo"/>
      <h1 class="heading"><span class="heading-diff">We're</span> coming soon</h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" method="get" id="form">
        <input id="email" placeholder="Email Address" id="email">
        <img src="./images/icon-error.svg" alt="error" id="error"
        />
        <div id="error-message"></div>
        <button id="btn">
          <img src="./images/icon-arrow.svg" alt="arrow" class="arrow"/>
        </button>
      </form>
    </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">imagine_lilies(Lilian)</a>.
    </p>
  </footer>
</body>
</html>
